<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes da Notícia</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        .container {
            margin-top: 30px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 id="news-title">Título da Notícia</h1>
        <img id="news-image" class="img-fluid" alt="Imagem da Notícia">
        <p id="news-content" class="mt-4">Conteúdo da Notícia.</p>
        <a href="index.html" class="btn btn-primary mt-3">Voltar para a página inicial</a>
    </div>

    <script>
        // Pega os parâmetros da URL (título, imagem, conteúdo)
        const urlParams = new URLSearchParams(window.location.search);
        const title = urlParams.get('title');
        const image = urlParams.get('image');
        const content = urlParams.get('content');

        // Atualiza os elementos da página com as informações da notícia
        document.getElementById('news-title').textContent = title;
        document.getElementById('news-image').src = image;
        document.getElementById('news-content').textContent = content;
    </script>
</body>

</html>
