<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notícia Completa</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        .news-content img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
        .news-content {
            margin-top: 40px;
        }
    </style>
</head>

<body>
    <!-- Barra de Navegação -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">Aruja Guia</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item"><a class="nav-link" href="index.html">Início</a></li>
                        <li class="nav-item"><a class="nav-link" href="sobre.html">Sobre</a></li>
                        <li class="nav-item"><a class="nav-link" href="contato.html">Contato</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Conteúdo da Notícia -->
    <main class="container news-content">
        <div id="noticiaCompleta" class="text-center">
            <!-- Conteúdo da notícia será carregado aqui via JS -->
        </div>
        <a href="index.html" class="btn btn-secondary mt-4">Voltar para a Página Inicial</a>
    </main>

    <script>
        // Pegar os dados do localStorage
        const titulo = localStorage.getItem('tituloNoticia');
        const conteudo = localStorage.getItem('conteudoNoticia');
        const imagem = localStorage.getItem('imagemNoticia');

        // Mostrar os dados na página
        document.getElementById('noticiaCompleta').innerHTML = `
            <h1>${titulo}</h1>
            <img src="${imagem}" alt="${titulo}">
            <p>${conteudo}</p>
        `;
    </script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>
