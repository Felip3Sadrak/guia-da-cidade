<script>
    // Verifica o estado de login do usuário
    function checkLoginStatus() {
        const usuarioLogado = localStorage.getItem('usuarioLogado');

        if (usuarioLogado) {
            // Se o usuário estiver logado, mostra o botão de logout
            document.getElementById('loginNavItem').style.display = 'none';
            document.getElementById('logoutNavItem').style.display = 'block';
        } else {
            // Se o usuário não estiver logado, mostra o botão de login
            document.getElementById('loginNavItem').style.display = 'block';
            document.getElementById('logoutNavItem').style.display = 'none';
        }
    }

    // Função de logout
    function logout() {
        localStorage.removeItem('usuarioLogado'); // Remove a informação de login
        alert('Logout realizado com sucesso!');
        window.location.href = 'index.html'; // Redireciona para a página inicial
    }

    // Verifica o status de login ao carregar a página
    checkLoginStatus();
</script>


    <!-- Barra de Pesquisa -->

    <script>
        // Lista de empresas como exemplo
        const companies = [
            {
                name: "Poliprint Embalagens",
                location: "Arujá, SP",
                description: "A Poliprint possui grande variedade de produtos em Polietileno de alta e baixa densidade, BOPP, poliester, laminados e metalizados.",
                logo: "../src/logo_poliprint.png"
            },
            {
                name: "Contato Visual",
                location: "Arujá, SP",
                description: "Indústria Metalúrgica com Know-how em Mobiliários Urbanos e Mobiliários Corporativos.",
                logo: "../src/logo-contato.jpg"
            },
            {
                name: "R.G.R Conexões",
                location: "Arujá, SP",
                description: "A RGR Pneumáticos é fabricante de conexões, tubos, flexíveis de freio, eletroválvulas, válvulas e atuadores para o segmento automotivo pesado e industriais, investindo constantemente em recursos fabris e humanos.",
                logo: "../src/LOGO-RGR-Pneumatico.png"
            },
            {
                name: "Itaquá Resistências Elétricas ",
                location: "Itaquaquecetuba, SP",
                description: "Empresa Fabricante de Resistências Elétricas Industriais.",
                logo: "../src/logo-itq-resistencia.jpg"
            },
            {
                name: "Rayflex  Portas Rápidas ",
                location: "Mogi das Cruzes, SP",
                description: "Empresa Fabricante de Resistências Elétricas Industriais.",
                logo: "../src/logo-rayflex.png"
            }
            // Adicione mais empresas conforme necessário
        ];

        // Função para gerar os cartões de empresas
        function displayCompanies(companiesToDisplay) {
            const companyList = document.getElementById('companyList');
            companyList.innerHTML = ''; // Limpa a lista atual

            companiesToDisplay.forEach(company => {
                const companyCard = document.createElement('div');
                companyCard.classList.add('company-card');
                companyCard.innerHTML = `
                    <div class="company-info">
                        <img src="${company.logo}" alt="Logo ${company.name}" class="company-logo">
                        <div>
                            <p class="company-name">${company.name}</p>
                            <p>Localização: ${company.location}</p>
                            <p>Descrição: ${company.description}</p>
                            <a href="buscar-vagas.html" class="btn btn-outline-primary" onclick="setCompany('${company.name}')">Ver vagas</a>
                        </div>
                    </div>
                `;
                companyList.appendChild(companyCard);
            });
        }

        // Função para filtrar empresas
        function filterCompanies(event) {
            event.preventDefault(); // Impede o envio do formulário

            const name = document.getElementById('searchName').value.toLowerCase();
            const location = document.getElementById('searchLocation').value.toLowerCase();

            const filteredCompanies = companies.filter(company => {
                const nameMatch = company.name.toLowerCase().includes(name);
                const locationMatch = company.location.toLowerCase().includes(location);
                return nameMatch && locationMatch;
            });

            displayCompanies(filteredCompanies);
        }

        // Armazena o nome da empresa no localStorage
        function setCompany(companyName) {
            localStorage.setItem('selectedCompany', companyName);
        }

        // Exibe todas as empresas ao carregar a página
        displayCompanies(companies);
    </script>
