<script>
    // Verifica o estado de login do usuário
    function checkLoginStatus() {
        const usuarioLogado = localStorage.getItem('usuarioLogado');

        if (usuarioLogado) {
            // Se o usuário estiver logado, mostra o botão de logout
            document.getElementById('loginNavItem').style.display = 'none';
            document.getElementById('logoutNavItem').style.display = 'block';
        } else {
            // Se o usuário não estiver logado, mostra o botão de login
            document.getElementById('loginNavItem').style.display = 'block';
            document.getElementById('logoutNavItem').style.display = 'none';
        }
    }

    // Função de logout
    function logout() {
        localStorage.removeItem('usuarioLogado'); // Remove a informação de login
        alert('Logout realizado com sucesso!');
        window.location.href = 'index.html'; // Redireciona para a página inicial
    }

    // Verifica o status de login ao carregar a página
    checkLoginStatus();
</script>

    <div class="container my-5">
        <h1>Login</h1>
        <!-- Notificação de sucesso -->
        <div class="alert alert-success" id="loginSuccessAlert" role="alert">
            Login realizado com sucesso! Redirecionando...
        </div>
        <form id="formLogin">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" class="form-control" id="senha" required>
            </div>
            <button type="submit" class="btn btn-primary">Entrar</button>
            <a href="registro.html" class="btn btn-secondary">Criar Conta</a>
        </form>
    </div>

    <script>
        document.getElementById('formLogin').addEventListener('submit', function(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;

            // Verifica se o usuário existe no localStorage
            const usuario = JSON.parse(localStorage.getItem(email));

            if (usuario && usuario.senha === senha) {
                // Se o login for bem-sucedido, salva o estado de login no localStorage
                localStorage.setItem('usuarioLogado', 'true');
                localStorage.setItem('usuarioAtual', JSON.stringify(usuario)); // Armazena os dados do usuário logado

                // Exibe a notificação de sucesso
                const alertBox = document.getElementById('loginSuccessAlert');
                alertBox.style.display = 'block';

                // Aguarda 2 segundos e redireciona para a página anterior ou index.html
                setTimeout(function() {
                    const ultimaPagina = localStorage.getItem('ultimaPagina');
                    if (ultimaPagina) {
                        localStorage.removeItem('ultimaPagina'); // Remove a última página do localStorage
                        window.location.href = ultimaPagina; // Redireciona para a última página
                    } else {
                        window.location.href = 'index.html'; // Redireciona para a página inicial se não houver página anterior
                    }
                }, 2000); // Redireciona após 2 segundos
            } else {
                alert('Email ou senha incorretos!');
            }
        });

        // Salva a última página acessada antes do login
        window.onload = function() {
            const referrer = document.referrer; // URL da página anterior
            if (referrer && referrer !== window.location.href && !referrer.includes('login.html')) {
                localStorage.setItem('ultimaPagina', referrer);
            }
        };
    </script>
