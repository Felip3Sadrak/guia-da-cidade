<script>
    // Verifica o estado de login do usuário
    function checkLoginStatus() {
        const usuarioLogado = localStorage.getItem('usuarioLogado');

        if (usuarioLogado) {
            // Se o usuário estiver logado, mostra o botão de logout
            document.getElementById('loginNavItem').style.display = 'none';
            document.getElementById('logoutNavItem').style.display = 'block';
        } else {
            // Se o usuário não estiver logado, mostra o botão de login
            document.getElementById('loginNavItem').style.display = 'block';
            document.getElementById('logoutNavItem').style.display = 'none';
        }
    }

    // Função de logout
    function logout() {
        localStorage.removeItem('usuarioLogado'); // Remove a informação de login
        alert('Logout realizado com sucesso!');
        window.location.href = 'index.html'; // Redireciona para a página inicial
    }

    // Verifica o status de login ao carregar a página
    checkLoginStatus();
</script>

    <!-- Conteúdo da Página -->
    <div class="container">
        <h1>Candidaturas Recebidas</h1>
        <div id="candidaturas-list" class="list-group">
            <!-- As candidaturas serão exibidas aqui -->
        </div>
    </div>

    <!-- Script para listar candidaturas -->
    <script>
        // Exemplo de candidaturas salvas no LocalStorage (substitua por seus próprios dados)
        const candidaturas = [
            {
                nome: "João da Silva",
                email: "joao.silva@email.com",
                telefone: "(11) 98765-4321",
                vaga: "Analista de Sistemas",
                curriculo: "curriculos/joao_silva.pdf"
            },
            {
                nome: "Maria Oliveira",
                email: "maria.oliveira@email.com",
                telefone: "(21) 98765-4322",
                vaga: "Desenvolvedor Web",
                curriculo: "curriculos/maria_oliveira.pdf"
            }
        ];

        // Simulando que as candidaturas estão salvas no LocalStorage
        localStorage.setItem("candidaturas", JSON.stringify(candidaturas));

        // Função para carregar e exibir candidaturas
        function listarCandidaturas() {
            const lista = document.getElementById('candidaturas-list');
            const candidaturasSalvas = JSON.parse(localStorage.getItem('candidaturas')) || [];

            // Limpa a lista antes de adicionar os itens
            lista.innerHTML = '';

            // Itera pelas candidaturas salvas e adiciona à página
            candidaturasSalvas.forEach((candidatura, index) => {
                const item = document.createElement('div');
                item.className = 'list-group-item';
                item.innerHTML = `
                    <h5>${candidatura.nome}</h5>
                    <p>Email: ${candidatura.email}</p>
                    <p>Telefone: ${candidatura.telefone}</p>
                    <p>Vaga: ${candidatura.vaga}</p>
                    <a href="${candidatura.curriculo}" class="btn btn-primary" download>Baixar Currículo</a>
                `;
                lista.appendChild(item);
            });
        }

        // Chama a função para listar as candidaturas ao carregar a página
        window.onload = listarCandidaturas;
    </script>
