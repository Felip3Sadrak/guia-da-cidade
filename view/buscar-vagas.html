    <script>
        const vagas = [
            {
                id: "analista-de-sistemas",
                title: "Analista de Sistemas",
                tipo: "Integral",
                salario: "R$ 5.000,00",
                empresa: "Itaquá Resistências Elétricas",

                tipo: "Integral",
                salario: "R$ 8.000,00",
                empresa: "R.G.R Conexões",
                localizacao: "Arujá, SP"
            },
            {
                id: "desenvolvedor-web",
                title: "Desenvolvedor Web",
                tipo: "Meio período",
                salario: "R$ 6.000,00",
                empresa: "R.G.R Conexões",
                localizacao: "Arujá, RJ"
            },
            {
                id: "estagiario-marketing",
                title: "Estagiário de Marketing",
                tipo: "Estágio",
                salario: "R$ 1.500,00",
                empresa: "Rayflex  Portas Rápidas",
                localizacao: "Mogi das Cruzes, SP"
            },
            {
                id: "analista-remoto",
                title: "Analista Remoto",
                tipo: "Remoto",
                salario: "R$ 4.000,00",
                empresa: "Itaquá Resistências Elétricas",
                localizacao: "Home Office"
            },
            {
                id: "gerente-de-projetos",
                title: "Gerente de Projetos",
                tipo: "Integral",
                salario: "R$ 12.000,00",
                empresa: "Poliprint Embalagens",
                localizacao: "Arujá, SP"
            },
            {
                id: "analista-de-marketing",
                title: "Analista de Marketing",
                tipo: "Integral",
                salario: "R$ 4.500,00",
                empresa: "Contato Visual",
                localizacao: "Arujá, SP"
            }
        ];

        function filtrarVagas() {
            const tipoSelecionado = document.querySelector('input[name="tipo"]:checked').value;
            const vagasCards = document.querySelectorAll('.vaga-card');

            vagasCards.forEach(card => {
                // Verifica se o tipo da vaga corresponde ao tipo selecionado
                if (tipoSelecionado === "todos" || card.dataset.tipo === tipoSelecionado) {
                    card.style.display = 'block'; // Mostra a vaga
                } else {
                    card.style.display = 'none'; // Esconde a vaga
                }
            });
        }

        window.onload = function () {
            const vagaContainer = document.getElementById('vaga-container');
            vagas.forEach(vaga => {
                const vagaCard = document.createElement('div');
                vagaCard.className = 'card vaga-card';
                vagaCard.dataset.tipo = vaga.tipo; // Atribui o tipo como um atributo do card
                vagaCard.innerHTML = `
                    <div class="card-body">
                        <h5 class="card-title">${vaga.title}</h5>
                        <p><strong>Tipo:</strong> ${vaga.tipo}</p>
                        <p><strong>Salário:</strong> ${vaga.salario}</p>
                        <p><strong>Empresa:</strong> ${vaga.empresa}</p>
                        <p><strong>Localização:</strong> ${vaga.localizacao}</p>
                        <a href="vaga-detalhes.html?vaga=${vaga.id}" class="btn btn-primary">Ver Detalhes</a>
                    </div>
                `;
                vagaContainer.appendChild(vagaCard);
            });
            filtrarVagas(); // Chama a função para exibir todas as vagas ao carregar a página
        };
    </script>
</head>

<script>
    // Verifica o estado de login do usuário
    function checkLoginStatus() {
        const usuarioLogado = localStorage.getItem('usuarioLogado');

        if (usuarioLogado) {
            // Se o usuário estiver logado, mostra o botão de logout
            document.getElementById('loginNavItem').style.display = 'none';
            document.getElementById('logoutNavItem').style.display = 'block';
        } else {
            // Se o usuário não estiver logado, mostra o botão de login
            document.getElementById('loginNavItem').style.display = 'block';
            document.getElementById('logoutNavItem').style.display = 'none';
        }
    }

    // Função de logout
    function logout() {
        localStorage.removeItem('usuarioLogado'); // Remove a informação de login
        alert('Logout realizado com sucesso!');
        window.location.href = 'index.html'; // Redireciona para a página inicial
    }

    // Verifica o status de login ao carregar a página
    checkLoginStatus();
</script>
